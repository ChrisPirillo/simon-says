    <style>
        :root {
            --green: #00a74a;
            --red: #9f0f17;
            --yellow: #cca707;
            --blue: #094a8f;

        body {
            font-family: 'Poppins', sans-serif;

        .simon-container {
            width: 90vw;

            position: relative;
            border-radius: 50%;
            background: #333;

            transition: transform 0.2s linear;

            animation: spin 30s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .simon-pad {
            position: absolute;
            width: 50%;
            height: 50%;
            cursor: pointer;
            border: 8px solid #333;
            transition: all 0.08s ease-in-out;
            box-shadow: inset -5px -5px 12px rgba(0,0,0,0.5), inset 2px 2px 8px rgba(255,255,255,0.1);

    <!-- NOTE: The following JavaScript block has been kept IDENTICAL to the original file as per strict instructions. -->
    <script>
        window.onload = () => {
            const startBtn = document.getElementById('start-btn');
            const messageDisplay = document.getElementById('message-display');
            const titleElement = document.querySelector('h1');
            const simonContainer = document.querySelector('.simon-container');
            const pads = document.querySelectorAll('.simon-pad');

            // --- Sidebar & Settings Elements ---
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('settings-sidebar');
            const closeMenu = document.getElementById('close-menu');
            const rotateToggle = document.getElementById('rotate-toggle');
            const randomToggle = document.getElementById('random-toggle');
            const shiftToggle = document.getElementById('shift-toggle');
            const settingToggles = [rotateToggle, randomToggle, shiftToggle];
            const resetColorsBtn = document.getElementById('reset-colors-btn');

            // --- Game State & Data ---
            let isRotateOn = false;
            let isRandomOn = false;
            let isShiftOn = false;
            let randomRotationInterval;
            let originalColorData = [];
            let gameInProgress = false;
             let colorData = [
                { color: getComputedStyle(document.documentElement).getPropertyValue('--green'), tone: 261.63 }, // C4
                { color: getComputedStyle(document.documentElement).getPropertyValue('--red'), tone: 329.63 }, // E4
                { color: getComputedStyle(document.documentElement).getPropertyValue('--yellow'), tone: 392.00 }, // G4
                { color: getComputedStyle(document.documentElement).getPropertyValue('--blue'), tone: 523.25 }  // C5
            ];
            originalColorData = JSON.parse(JSON.stringify(colorData));


            // --- Preview & Settings Functions (defined globally in window.onload) ---
            function shiftColors() {
                for (let i = colorData.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [colorData[i], colorData[j]] = [colorData[j], colorData[i]];
                }
                applyColors();
            }

            function resetColors() {
                colorData = JSON.parse(JSON.stringify(originalColorData));
                applyColors();
            }

            function applyColors() {
                 pads.forEach((pad, index) => {
                    pad.style.backgroundColor = colorData[index].color;
                });
            }
            
            let currentAngle = 0;
            function startRandomRotation() {
                let rotationSpeed = (Math.random() - 0.5) * 4; // -2 to +2
                randomRotationInterval = setInterval(() => {
                    if (Math.random() < 0.05) {
                        rotationSpeed = (Math.random() - 0.5) * 4;
                    }
                    currentAngle += rotationSpeed;
                    simonContainer.style.transform = `rotate(${currentAngle}deg)`;
                }, 50);
            }

            function stopRandomRotation() {
                clearInterval(randomRotationInterval);
                randomRotationInterval = null;
                simonContainer.style.transition = 'transform 0.3s ease-out';
                simonContainer.style.transform = `rotate(0deg)`;
                setTimeout(() => {
                     simonContainer.style.transition = 'transform 0.2s linear';
                }, 300);
            }

            // --- Event Listeners ---
            document.querySelectorAll('.switch').forEach(sw => {
                sw.addEventListener('click', () => {
                    const input = sw.querySelector('input[type="checkbox"]');
                    if (input && !input.disabled) {
                        input.checked = !input.checked;
                        input.dispatchEvent(new Event('change', { bubbles: true }));
                    }
                });
            });
            
            menuToggle.addEventListener('click', () => {
                sidebar.classList.add('open');
                menuToggle.classList.add('hidden');
            });
            
            closeMenu.addEventListener('click', () => {
                sidebar.classList.remove('open');
                setTimeout(() => {
                    if (!gameInProgress) {
                         menuToggle.classList.remove('hidden');
                    }
                }, 300);
            });

            rotateToggle.addEventListener('change', (e) => {
                isRotateOn = e.target.checked;
                if(isRotateOn) {
                    simonContainer.classList.add('rotate-active');
                    if (randomToggle.checked) {
                        randomToggle.checked = false;
                        randomToggle.dispatchEvent(new Event('change'));
                    }
                    if(randomRotationInterval) stopRandomRotation();
                } else {
                    simonContainer.classList.remove('rotate-active');
                }
            });

            randomToggle.addEventListener('change', (e) => {
                isRandomOn = e.target.checked;
                 if (isRandomOn) {
                    if (rotateToggle.checked) {
                        rotateToggle.checked = false;
                        rotateToggle.dispatchEvent(new Event('change'));
                    }
                    startRandomRotation();
                } else {
                    stopRandomRotation();
                }
            });

            shiftToggle.addEventListener('change', (e) => {
                isShiftOn = e.target.checked;
                if (isShiftOn) {
                    shiftColors();
                    resetColorsBtn.classList.remove('hidden');
                } else {
                    resetColors();
                    resetColorsBtn.add('hidden');
                }
            });

            resetColorsBtn.addEventListener('click', () => {
                if (shiftToggle.checked) {
                    shiftToggle.checked = false;
                    shiftToggle.dispatchEvent(new Event('change'));
                }
            });


            const maxWaitTime = 5000;
            const checkInterval = 100;
            let timeWaited = 0;

            const toneCheckInterval = setInterval(() => {
                if (typeof Tone !== 'undefined') {
                    clearInterval(toneCheckInterval);
                    initializeGame();
                } else {
                    timeWaited += checkInterval;
                    if (timeWaited >= maxWaitTime) {
                        clearInterval(toneCheckInterval);
                        console.error("Tone.js failed to load within the time limit.");
                        messageDisplay.textContent = "Audio Error. Refresh.";
                        startBtn.textContent = "Error";
                    }
                }
            }, checkInterval);

            function initializeGame() {
                startBtn.disabled = false;
                startBtn.textContent = 'Start';
                messageDisplay.textContent = 'Press Start';

                const scoreDisplay = document.getElementById('score-display');
                
                let sequence = [];
                let playerSequence = [];
                let score = 0;
                let isPlayerTurn = false;
                let synth;

                startBtn.addEventListener('click', startGame);
                pads.forEach(pad => {
                    pad.addEventListener('click', () => handlePlayerInput(pad));
                    pad.addEventListener('touchstart', (e) => { e.preventDefault(); handlePlayerInput(pad); }, { passive: false });
                });

                async function startGame() {
                    if (!synth) {
                        await Tone.start();
                        synth = new Tone.Synth().toDestination();
                    }

                    gameInProgress = true;
                    settingToggles.forEach(toggle => {
                        if(toggle) {
                            toggle.disabled = true;
                            toggle.closest('.toggle-switch').classList.add('disabled');
                        }
                    });
                    resetColorsBtn.disabled = true;
                    sidebar.classList.remove('open');
                    menuToggle.classList.add('hidden');
                    
                    if (isRandomOn && !randomRotationInterval) startRandomRotation();

                    sequence = [];
                    playerSequence = [];
                    score = 0;
                    isPlayerTurn = false;
                    
                    updateScoreDisplay(0);
                    messageDisplay.textContent = 'Watch carefully...';
                    titleElement.classList.add('title-hidden');
                    startBtn.classList.add('hidden');

                    setTimeout(cpuTurn, 1000);
                }

                function cpuTurn() {
                    isPlayerTurn = false;
                    playerSequence = [];
                    messageDisplay.textContent = 'Watch carefully...';
                    
                    const newStep = Math.floor(Math.random() * 4);
                    sequence.push(newStep);
                    
                    updateScoreDisplay(sequence.length - 1);
                    playSequence();
                }

                async function playSequence() {
                    pads.forEach(p => p.style.pointerEvents = 'none');
                    for (const step of sequence) {
                        await new Promise(resolve => setTimeout(resolve, 600)); 
                        flashPad(step);
                    }
                    pads.forEach(p => p.style.pointerEvents = 'auto');
                    isPlayerTurn = true;
                    messageDisplay.textContent = 'Your Turn!';
                }

                function handlePlayerInput(pad) {
                    if (!isPlayerTurn || !gameInProgress) return;
                    const padIndex = parseInt(pad.dataset.pad);
                    flashPad(padIndex);
                    playerSequence.push(padIndex);
                    checkPlayerSequence(padIndex);
                }

                function checkPlayerSequence(lastInput) {
                    const currentStepIndex = playerSequence.length - 1;

                    if (lastInput !== sequence[currentStepIndex]) {
                        gameOver();
                        return;
                    }

                    if (playerSequence.length === sequence.length) {
                        score = sequence.length;
                        updateScoreDisplay(score);
                        isPlayerTurn = false; 
                        
                        if(isShiftOn) shiftColors();

                        setTimeout(cpuTurn, 1200);
                    }
                }

                function gameOver() {
                    gameInProgress = false;
                    isPlayerTurn = false;
                    settingToggles.forEach(toggle => {
                        if(toggle) {
                            toggle.disabled = false;
                            toggle.closest('.toggle-switch').classList.remove('disabled');
                        }
                    });
                    resetColorsBtn.disabled = false;
                    if (isRandomOn) stopRandomRotation();
                    
                    if(!sidebar.classList.contains('open')) {
                        menuToggle.classList.remove('hidden');
                    }


                    messageDisplay.textContent = 'Game Over!';
                    startBtn.textContent = 'Try Again';
                    startBtn.classList.remove('hidden');

                    if (synth) synth.triggerAttackRelease("A1", "0.5s");

                    document.body.style.backgroundColor = '#7f1d1d';
                    setTimeout(() => { document.body.style.backgroundColor = '#374151'; }, 300);
                }

                function flashPad(index) {
                    const pad = pads[index];
                    if (!pad) return;
                    if(synth) synth.triggerAttackRelease(colorData[index].tone, "8n");
                    pad.classList.add('active');
                    setTimeout(() => pad.classList.remove('active'), 350);
                }

                function updateScoreDisplay(newScore) {
                    scoreDisplay.textContent = newScore === 0 ? '0' : newScore;
                }
            }
        };
    </script>
